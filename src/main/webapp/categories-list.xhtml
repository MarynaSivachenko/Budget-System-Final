<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.js"/>

</h:head>

<h:body styleClass="bg-secondary">

    <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 mb-5">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.xhtml">PB Systems</a>

        <div class="container d-flex justify-content-end p-2">

        </div>
    </nav>


    <div class="container w-75">
        <div class="card text-center">
            <div class="card-header  d-flex justify-content-start">
                <a href="home.xhtml" class="btn btn-danger m-2">Back</a>
                <a href="create-category.xhtml" class="btn btn-success m-2">Add new</a>
            </div>
            <h:outputLabel name="init" value="#{catView.init(userLoginView.currentUser.id)}">

            </h:outputLabel>

            <div class="card-body">
                <h:form>
                    <p:dataTable id="ctgs" var="cat" value="#{catView.getCategories()}" editable="true"
                                 style="margin-bottom:40px">
                        <f:facet name="header">
                            CATEGORIES LIST
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{catView.onRowEdit}"/>
                        <p:ajax event="rowEditCancel" listener="#{catView.onRowCancel}"/>

                        <p:column headerText="Id" sortBy="#{cat.id}">
                            <h:outputText value="#{cat.id}"/>
                        </p:column>

                        <p:column headerText="title" sortBy="#{cat.title}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.title}"/></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{cat.title}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="description" sortBy="#{cat.description}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.description}"
                                                                     style="width:100%"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{cat.description}"
                                                                   style="width:100%"/></f:facet>

                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="created" sortBy="#{cat.created}">
                            <h:outputText value="#{cat.created}"/>
                        </p:column>
                        <p:column style="width:35px">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>


                </h:form>
            </div>
            <div class="card-footer text-muted">

            </div>
        </div>
    </div>


</h:body>


</html>
