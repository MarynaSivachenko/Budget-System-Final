<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.js"/>

</h:head>

<h:body styleClass="bg-secondary">

    <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 mb-5">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.xhtml">PB Systems</a>

        <div class="container d-flex justify-content-end p-2">

        </div>
    </nav>


    <div class="container w-75">
        <div class="card text-center">
            <div class="card-header">
                <h1>CATEGORY CREATING</h1>
            </div>
            <div class="card-body">
                <h:form styleClass="container w-100 mt-5 bg-light d-flex justify-content-center">

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard flowListener="#{categoryRegistration.onFlowProcess}">
                        <p:tab id="categotyInfo" title="Category Information">
                            <p:panel>
                                <p:messages/>
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Category title: *"/>
                                    <p:inputText value="#{categoryRegistration.category.title}" required="true"
                                                 label="Title" styleClass="mb-3"/>

                                    <h:outputText value="Description: *"/>
                                    <p:inputText value="#{categoryRegistration.category.description}" required="true"
                                                label="Description" styleClass="mb-3"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>


                        <p:tab id="confirm" title="Confirmation">
                            <p:panel>
                                <h:panelGrid id="confirmation" columns="1" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Title: "/>
                                        <h:outputText value="#{categoryRegistration.category.title}"
                                                      styleClass="outputLabel"/>

                                        <h:outputText value="Description: "/>
                                        <h:outputText value="#{categoryRegistration.category.description}"
                                                      styleClass="outputLabel"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton value="Submit" action="#{categoryRegistration.save(userLoginView.currentUser.id)}" update="growl"
                                                 process="@this"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>


</h:body>


</html>
